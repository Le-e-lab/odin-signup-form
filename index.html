<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
     <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

    <div class="img">

        <div class="logo">
            <a href="#" class="Plogo"><box-icon name='spray-can'></box-icon></a>
            <p>ELS</p>
        </div>

    </div>


    <form action="#" method="get" class="signup">
        
        <div class="text">
            <h1>Create an Account today</h1>
            <p>Join our Family as we try to support and support each other</p>
    
        </div>

        <fieldset class="area">
            <legend>Let's do this</legend>
            
            <label for="Fname" class="name">First Name</label>
            <input type="text" id="Fname" name="Fname" required>

            <label for="Lname" class="name">Last Name</label>
            <input type="text" id="Lname" name="Lname" required>
        </fieldset>

        <fieldset class="area">
            
            <legend>Contact information</legend>

            <label for="email" class="name">Email</label>
            <input type="email" id="email" name="email" required> 

            <label for="number" class="name">Phone Number</label>
            <input type="tel" id="number" name="number"v required>

        </fieldset>

        <fieldset class="area">
            <legend>Security</legend>
            
            <label for="password" class="name">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword" class="name">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </fieldset>

        <fieldset class="area">
            <button class="create" type="submit">Create Account</button>
        </fieldset>
        
    </form>
</body>
</html>
